<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    prism: ['Tilt Prism', 'sans-serif']
                },
                colors: {
                    'chicagoBlue': '#bbdcf1',
                    'chicagoRed': '#e93423',
                    'bearsBlue': '#1e2c53',
                    'bearsOrange': '#be5c23',
                },
            },
        }
    </script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/f7b40e5181.js" crossorigin="anonymous"></script>
</head>


<body>
    <nav class="bg-white border-chicagoBlue bg-chicagoBlue">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="#" class="flex items-center">
                <span class="self-center text-3xl font-prism font-semibold whitespace-nowrap text-chicagoRed">Sal's
                    Loop Blog</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button"
                class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
                aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                <ul
                    class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-white md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-chicagoBlue">
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-chicagoRed rounded hover:bg-bearsBlue md:hover:bg-chicagoBlue md:border-0 md:hover:text-chicagoRed md:p-0"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-chicagoRed rounded hover:bg-bearsBlue md:hover:bg-chicagoBlue md:border-0 md:hover:text-chicagoRed md:p-0">About</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-chicagoRed rounded hover:bg-bearsBlue md:hover:bg-chicagoBlue md:border-0 md:hover:text-chicagoRed md:p-0">Blog</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 pl-3 pr-4 text-chicagoRed rounded hover:bg-bearsBlue md:hover:bg-chicagoBlue md:border-0 md:hover:text-chicagoRed md:p-0">Tags</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container h-64 w-auto md:mx-auto">
        <img class="bg-cover bg-no-repeat bg-center" src="assets/hashtags.png" alt="Hashtags">
    </div>

    <div class="container flex flex-wrap">
        <div class="flex items-center mx-3 mb-3 w-28 min-w-min border border-0 rounded-full bg-chicagoBlue">
            <i class="fa-solid fa-hashtag text-4xl text-white mx-2 my-1 pl-2"></i>
            <div>
                <span class="text-chicagoRed font-bold pr-3">loop</span>
            </div>
        </div>

        <div class="flex items-center mx-3 mb-3 w-28 min-w-min border border-0 rounded-full bg-chicagoBlue">
            <i class="fa-solid fa-hashtag text-4xl text-white mx-2 my-1 pl-2"></i>
            <div>
                <span class="text-chicagoRed font-bold pr-3">food</span>
            </div>
        </div>

        <div class="flex items-center mx-3 mb-3 w-28 min-w-min border border-0 rounded-full bg-chicagoBlue">
            <i class="fa-solid fa-hashtag text-4xl text-white mx-2 my-1 pl-2"></i>
            <div>
                <span class="text-chicagoRed font-bold pr-3">drink</span>
            </div>
        </div>

        <div class="flex items-center mx-3 mb-3 w-28 min-w-min border border-0 rounded-full bg-chicagoBlue">
            <i class="fa-solid fa-hashtag text-4xl text-white mx-2 my-1 pl-2"></i>
            <div>
                <span class="text-chicagoRed font-bold pr-3">fultonmarket</span>
            </div>
        </div>

        <div class="flex items-center mx-3 mb-3 w-28 min-w-min border border-0 rounded-full bg-chicagoBlue">
            <i class="fa-solid fa-hashtag text-4xl text-white mx-2 my-1 pl-2"></i>
            <div>
                <span class="text-chicagoRed font-bold pr-3">verylonghashtagtotest</span>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>

</html>
